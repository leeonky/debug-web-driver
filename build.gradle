buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "application"
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
}

application {
    mainClassName = 'com.exp.Main'
}
